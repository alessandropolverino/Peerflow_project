apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mongodb-pvc-auth-service # Unique name for the Persistent Volume Claim for the auth-service MongoDB instance.
spec:
  accessModes:
    - ReadWriteOnce # Ensures the volume can be mounted as read-write by a single node.
  resources:
    requests:
      storage: 100Mi # Requests 100 Megabyte of persistent storage.
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb-auth-service # Unique name for this MongoDB Deployment, tied to the auth-service.
spec:
  replicas: 1 # Maintains a single replica (Pod) for this MongoDB instance.
  selector:
    matchLabels:
      app: mongodb-auth-service # Selects Pods with this unique label to be managed by this Deployment.
  template:
    metadata:
      labels:
        app: mongodb-auth-service # Labels applied to the Pods created by this Deployment, matching the selector.
    spec:
      containers:
      - name: mongodb # Standard container name for the MongoDB instance within the Pod.
        image: mongo:4.4 # Specifies the MongoDB image and version to use.
        ports:
        - containerPort: 27017 # Exposes MongoDB's default port within the container.
        env:
        - name: MONGO_INITDB_ROOT_USERNAME
          value: "admin" # Sets the initial root username for MongoDB.
        - name: MONGO_INITDB_ROOT_PASSWORD
          value: "admin123" # Sets the initial root password for MongoDB. Consider using Kubernetes Secrets for sensitive data.
        - name: MONGO_INITDB_DATABASE
          value: "auth-service-db" # Initializes a specific database for the auth-service's data. This should be unique per microservice.
        volumeMounts:
        - name: mongodb-data # Refers to the volume defined at the Pod level.
          mountPath: /data/db # Mounts the volume to MongoDB's default data directory for persistence.
      volumes:
      - name: mongodb-data # Defines a volume named 'mongodb-data' for the Pod.
        persistentVolumeClaim:
          claimName: mongodb-pvc-auth-service # Binds this volume to the unique PVC created for this MongoDB instance.
---
apiVersion: v1
kind: Service
metadata:
  name: mongodb-auth-service # Unique name for the Kubernetes Service, allowing other services to connect to this MongoDB instance via DNS.
spec:
  selector:
    app: mongodb-auth-service # Selects the Pods (with the unique label) to which this Service will route traffic.
  ports:
  - port: 27017 # The port exposed by the Service.
    targetPort: 27017 # The port on the Pod (container) to which the Service will forward traffic.