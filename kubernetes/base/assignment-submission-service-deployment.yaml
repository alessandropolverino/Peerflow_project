apiVersion: apps/v1
kind: Deployment
metadata:
  name: assignment-submission-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: assignment-submission-service
  template:
    metadata:
      labels:
        app: assignment-submission-service
    spec:
      containers:
      - name: assignment-submission-service
        image: giosuciaravola/peerflow-assignment-submission-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
        env:
        - name: MONGO_URI
          value: "mongodb://admin:admin123@mongodb-assignment-submission-service:27017/assignment-submission-db?authSource=admin"
        - name: S3_ENDPOINT_URL
          value: "http://seaweedfs-s3-service:8333"
        - name: S3_ACCESS_KEY
          value: "AKIAIOSFODNN7EXAMPLE"
        - name: S3_SECRET_KEY
          value: "wJalrXUtnFEMI/K7MDENG/bPxRfiCYEXAMPLEKEY"
        - name: AWS_REGION
          value: "us-east-1"
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: assignment-submission-service
spec:
  selector:
    app: assignment-submission-service
  type: LoadBalancer
  ports:
  - protocol: TCP
    port: 3003
    targetPort: 3000
    nodePort: 30030